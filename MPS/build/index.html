
<!DOCTYPE html>
<html lang="en" ng-app="ngAppStrict" ng-strict-di="true">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/screen.css">
      <link rel="shortcut icon" href="favicon.ico?v=2">
      <title>Real-Time Modulation Power Spectrum</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <link rel="stylesheet" href="css/styleToUse.css">
      <link rel="shortcut icon" href="favicon.ico" />
      <script src="js/sylvester.js" type="text/javascript"></script>
      <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script><script type="text/javascript" src="js/bundle.js"></script><script type="text/javascript" src="js/app.js"></script>
      <script>
        /* For toggling the help screen */
        $(document).ready(function() {
          $("#about").click(function(){ 
            $("#introscreen").fadeToggle();
          });
        });

    <script type="text/javascript">
    <!--
    if (screen.width <= 699) {
    document.location = "mobile.html";
    }
    //mobile redirect-->
    </script>
   </head>
   <body>
       <div id="wrapper">
        <div id="header">
            <div id="about">&nbsp;&nbsp;&nbsp;?</div>

            <div id="title-banner">  
             <p>Real-time Modulation Power Spectrum</p> 
            </div>         
        </div>
        <div id="navigation">
            <p>This is the Menu</p>
        </div>
        <div id="contentliquid"><div id="content">
              <div class="template">
              <div class="template-wrap clear">
                <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="400px" width="640px"></canvas>
                <br>
              </div>
        </div>
             <canvas id="spectrogram" style="display: block"></canvas></div>

       </div></div>
        <div id="footer">
            
                  <!--<canvas id="legend"></canvas>//-->
                  <div id="iosButton"></div>
                  <div id="record" class="music-box__modal">
                     <div class="music-box__modal__message">
                        <div class="music-box__modal__record-rings"></div>
                        <div class="music-box__modal__record-rings"></div>
                        <div class="music-box__modal__icon icon-mic"></div>
                     </div>
                  </div>

                  <div class="music-box__buttons">
                     <div data-mic data-name="mic" class="music-box__buttons__button selector">
                        <div class="icon icon-mic"></div>
                     </div>
                  </div>
        </div>
    </div>
     
</body>
</html>
